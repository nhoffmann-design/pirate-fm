<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Skull -->
  <g stroke="#00ff88" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Skull main -->
    <circle cx="400" cy="250" r="80"/>
    
    <!-- Eye sockets -->
    <circle cx="370" cy="220" r="20"/>
    <circle cx="430" cy="220" r="20"/>
    
    <!-- Nose hole -->
    <line x1="395" y1="255" x2="405" y2="255" stroke-width="2"/>
    
    <!-- Teeth -->
    <line x1="350" y1="280" x2="450" y2="280" stroke-width="2"/>
    <line x1="360" y1="280" x2="360" y2="290"/>
    <line x1="375" y1="280" x2="375" y2="290"/>
    <line x1="390" y1="280" x2="390" y2="290"/>
    <line x1="405" y1="280" x2="405" y2="290"/>
    <line x1="420" y1="280" x2="420" y2="290"/>
    <line x1="435" y1="280" x2="435" y2="290"/>
    
    <!-- Jaw -->
    <path d="M 350 280 Q 400 320 450 280" stroke-width="2"/>
    
    <!-- Crossbones behind skull -->
    <line x1="280" y1="250" x2="520" y2="250" stroke-width="4"/>
    <line x1="300" y1="180" x2="480" y2="320" stroke-width="4"/>
    <line x1="480" y1="180" x2="300" y2="320" stroke-width="4"/>
    
    <!-- Bone ends -->
    <circle cx="270" cy="250" r="15" fill="none"/>
    <circle cx="530" cy="250" r="15" fill="none"/>
    <circle cx="290" cy="170" r="15" fill="none"/>
    <circle cx="490" cy="330" r="15" fill="none"/>
    <circle cx="490" cy="170" r="15" fill="none"/>
    <circle cx="290" cy="330" r="15" fill="none"/>
  </g>
  
  <!-- Satellite dishes (LEFT) -->
  <g stroke="#00ff88" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Dish -->
    <path d="M 200 180 Q 180 150 160 140" stroke-width="3"/>
    <path d="M 200 180 Q 175 165 150 160" stroke-width="3"/>
    <path d="M 200 180 Q 185 155 165 135" stroke-width="3"/>
    
    <!-- Boom arm -->
    <line x1="200" y1="180" x2="120" y2="100"/>
    
    <!-- Crosshairs on dish -->
    <line x1="155" y1="140" x2="175" y2="160"/>
    <line x1="175" y1="140" x2="155" y2="160"/>
  </g>
  
  <!-- Satellite dishes (RIGHT) -->
  <g stroke="#00ff88" stroke-width="2" fill="none" stroke-linecap="round">
    <!-- Dish -->
    <path d="M 600 180 Q 620 150 640 140" stroke-width="3"/>
    <path d="M 600 180 Q 625 165 650 160" stroke-width="3"/>
    <path d="M 600 180 Q 615 155 635 135" stroke-width="3"/>
    
    <!-- Boom arm -->
    <line x1="600" y1="180" x2="680" y2="100"/>
    
    <!-- Crosshairs on dish -->
    <line x1="645" y1="140" x2="625" y2="160"/>
    <line x1="625" y1="140" x2="645" y2="160"/>
  </g>
  
  <!-- TEXT: PIRATE.FM -->
  <text x="400" y="420" font-family="'Courier New', monospace" font-size="72" font-weight="bold" 
        fill="#00ff88" text-anchor="middle" stroke="#00ff88" stroke-width="1"
        letter-spacing="8">PIRATE.FM</text>
  
  <!-- TEXT: Tagline (DOS-style) -->
  <text x="400" y="470" font-family="'Courier New', monospace" font-size="20" 
        fill="#00ff88" text-anchor="middle" letter-spacing="2">RETRO TRANSMISSIONS FROM THE FUTURE</text>
  
  <!-- Scan line effect (CSS will handle animation) -->
  <defs>
    <pattern id="scanlines" x="0" y="0" width="800" height="2" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="800" y2="0" stroke="#000000" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#scanlines)"/>
  
  <!-- Corner markers (DOS aesthetic) -->
  <g stroke="#00ff88" stroke-width="2" fill="none">
    <line x1="10" y1="10" x2="40" y2="10"/>
    <line x1="10" y1="10" x2="10" y2="40"/>
    
    <line x1="790" y1="10" x2="760" y2="10"/>
    <line x1="790" y1="10" x2="790" y2="40"/>
    
    <line x1="10" y1="590" x2="40" y2="590"/>
    <line x1="10" y1="590" x2="10" y2="560"/>
    
    <line x1="790" y1="590" x2="760" y2="590"/>
    <line x1="790" y1="590" x2="790" y2="560"/>
  </g>
</svg>
